<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Savefood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
      <link rel="stylesheet" href="/styles/style.css">

</head>
<body class="flex items-center justify-center px-4 py-10">
  <div class="login-card w-full max-w-md p-8">
    
    <div class="flex justify-center mb-8">
      <div class="flex items-center">
        <div class="bg-green-500 text-white p-3 rounded-xl mr-3">
          <i class="fas fa-seedling text-2xl"></i>
        </div>
        <span class="text-2xl font-bold text-gray-800">
          Save<span class="text-green-500">Food</span>
        </span>
      </div>
    </div>

    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-1">Bem-vindo(a)!</h1>
      <p class="text-gray-600 text-sm">Aceda ao painel de gestão alimentar da sua escola.</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div class="relative">
        <input
          type="text"
          id="studentEmail"
          placeholder="Email de estudante"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          required
        />
        <div class="absolute right-4 top-3 text-gray-400">
          <i class="fas fa-user-graduate"></i>
        </div>
      </div>

      <div class="relative">
        <input
          type="password"
          id="password"
          placeholder="Palavra-passe"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          required
        />
        <div class="absolute right-4 top-3 text-gray-400">
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <button type="submit" class="btn-login w-full py-3 px-4 text-white font-semibold rounded-lg"> 
        Entrar
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Não tem conta? <a href="#" class="text-green-600 hover:underline">Contacte a administração da escola</a>
    </div>

    <div class="mt-6 p-4 bg-green-50 rounded-lg text-sm text-center text-gray-700">
      <i class="fas fa-leaf text-green-500 mr-1"></i>
      A sua senha e número de estudante são fornecidos pela universidade.
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault(); 
      
      window.location.href = "Homepage.html"; 
    });
  </script>
</body>
</html>
