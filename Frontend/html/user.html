<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Usuário & Histórico de Refeições</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-50 text-gray-800">
  <nav class="glass-card mt-4  py-4 px-6 flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="icon-bg-emerald">
          <i class="fas fa-utensils text-xl"></i>
        </div>
        <span class="logo-text text-xl font-bold">
          Save<span class="text-emerald-600">Food</span>
        </span>
      </div>
    </div>

    <div class="nav-links flex flex-wrap justify-center gap-6 text-gray-700 font-medium">
      <a href="Homepage.html" class="nav-link">Início</a>
      <a href="refeicoes.html" class="nav-link">Marcar Refeições</a>
      <a href="schedule.html" class="nav-link">Agenda de Refeições</a>
      <a href="dashboard.html" class="nav-link">Prémios</a>
      <a href="graficos.html" class="nav-link">Relatórios</a>
      <a href="ajuda.html" class="nav-link">Ajuda</a>
    </div>

    <div class="flex justify-center md:justify-end">
      <a href="Login.html" class="btn-access">
        Acessar Conta
      </a>
    </div>
  </nav>

  <section id="profile" class="py-12 px-4">
    <div class="max-w-6xl mx-auto">
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col md:flex-row md:items-center md:justify-between">

        <div class="flex items-center space-x-6">
          <div class="w-20 h-20">
            <img id="user-avatar" class="w-16 h-16 rounded-full" src="" alt="Avatar do usuário" />

          </div>
          <div>
            <h2 id="user-name" class="text-xl font-bold text-gray-800">Nome Usuário</h2>
            <p id="user-email" class="text-sm text-gray-600">email@exemplo.com</p>
          </div>
        </div>

        <div class="mt-6 md:mt-0">
          <p class="text-sm text-gray-700">Pontos Recompensas:</p>
          <p id="points-rewards" class="text-lg font-semibold text-emerald-600">0</p>
        </div>
      </div>

      <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <h3 class="font-bold text-gray-800 mb-4 text-lg">Recompensas</h3>
        <div id="rewards-list" class="space-y-2">
          <!-- Recompensas serão inseridas aqui -->
        </div>
      </div>

      <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <h3 class="font-bold text-gray-800 mb-4 text-lg">Preferências Alimentares</h3>
        <div id="preferences-bars" class="space-y-4">
          <!-- Barras de preferências dinâmicas -->
        </div>
      </div>
    </div>
  </section>

  <section id="history" class="py-12 bg-white px-4 mt-8">
    <div class="max-w-6xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Histórico de Refeições</h2>
      </div>

      <div class="bg-white rounded-lg shadow-md overflow-x-auto">
        <table class="mt-6 w-full text-left">
          <thead>
            <tr>
              <th class="px-6 py-3">Data</th>
              <th class="px-6 py-3">Horário</th>
              <th class="px-6 py-3">Prato</th>
              <th class="px-6 py-3">Tipo</th>
              <th class="px-6 py-3">Estado</th>
            </tr>
          </thead>
          <tbody id="meal-history-body"></tbody>
        </table>
      </div>
    </div>
  </section>
</body>

<script src="../js/perfil.js"></script>
<script type="module">
  import { updateLoginUI, adicionarBotaoAdminSeForAdmin } from '../js/authUtils.js';
  updateLoginUI();
  adicionarBotaoAdminSeForAdmin();
</script>


</html>
