<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body class="bg-gray-100">


  <nav class="glass-card mt-4  py-4 px-6 flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="icon-bg-emerald">
          <i class="fas fa-utensils text-xl"></i>
        </div>
        <span class="logo-text text-xl font-bold">
          Save<span class="text-emerald-600">Food</span>
        </span>
      </div>
    </div>

    <div class="nav-links flex flex-wrap justify-center gap-6 text-gray-700 font-medium">
      <a href="Homepage.html" class="nav-link">Início</a>
      <a href="refeicoes.html" class="nav-link">Marcar Refeições</a>
      <a href="schedule.html" class="nav-link">Agenda de Refeições</a>
      <a href="dashboard.html" class="nav-link">Prémios</a>
      <a href="graficos.html" class="nav-link">Relatórios</a>
      <a href="ajuda.html" class="nav-link">Ajuda</a>
    </div>

    <div class="flex justify-center md:justify-end">
      <a href="Login.html" class="btn-access">
        Acessar Conta
      </a>
    </div>
  </nav>
  
  <section class="py-12 px-4">
    <div class="max-w-7xl mx-auto">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Escolha a sua Refeição</h2>
        <div id="meals-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>
    </div>
  </section>

  <!-- POPUP Marcação -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Marcar Refeição</h2>

      <form id="marcacaoForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Data</label>
          <input type="date" id="data_marcacao"
            class="w-full mt-1 border rounded p-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Horário</label>
          <select id="horario"
            class="w-full mt-1 border rounded p-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
            <option value="">Selecione</option>
            <option value="Almoco">Almoço</option>
            <option value="Jantar">Jantar</option>
          </select>
        </div>

        <div class="flex justify-end gap-2 mt-6">
          <button type="button" id="cancelBtn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">Cancelar</button>
          <button type="submit" id="confirmBtn"
            class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded">Confirmar</button>
        </div>
      </form>
    </div>
  </div>

</body>
<script src="../js/refeicoes.js"></script>
<script type="module">
  import { updateLoginUI, adicionarBotaoAdminSeForAdmin } from '../js/authUtils.js';
  updateLoginUI();
  adicionarBotaoAdminSeForAdmin();
</script>

</html>
