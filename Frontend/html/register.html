<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registo - SaveMeal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body class="flex items-center justify-center px-4 py-10">
  <div class="login-card w-full max-w-md p-8">

    <div class="flex justify-center mb-8">
      <div class="flex items-center">
        <div class="bg-green-500 text-white p-3 rounded-xl mr-3">
          <i class="fas fa-seedling text-2xl"></i>
        </div>
        <span class="text-2xl font-bold text-gray-800">
          Save<span class="text-green-500">Meal</span>
        </span>
      </div>
    </div>

    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-1">Criar Conta</h1>
      <p class="text-gray-600 text-sm">Preencha os dados para se registar no sistema.</p>
    </div>

    <form id="registerForm" class="space-y-5" enctype="multipart/form-data">

      <div class="flex flex-col items-center space-y-2">
        <label
          class="cursor-pointer flex items-center justify-center w-24 h-24 border border-gray-300 rounded-full overflow-hidden bg-gray-100 hover:bg-gray-200 transition">
          <span class="text-gray-400"><i class="fas fa-camera text-xl"></i></span>
          <input type="file" id="profileImage" accept="image/*" class="hidden" />
        </label>
        <span class="text-sm text-gray-500">JPG ou PNG até 2MB</span>
      </div>


      <div class="relative">
        <input type="text" id="name" placeholder="Nome completo"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          required />
        <div class="absolute right-4 top-3 text-gray-400">
          <i class="fas fa-user"></i>
        </div>
      </div>


      <div class="relative">
        <input type="email" id="email" placeholder="Email institucional"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          required />
        <div class="absolute right-4 top-3 text-gray-400">
          <i class="fas fa-envelope"></i>
        </div>
      </div>


      <div class="relative">
        <input type="password" id="password" placeholder="Palavra-passe"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          required />
        <div class="absolute right-4 top-3 text-gray-400">
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <button type="submit"
        class="btn-login w-full py-3 px-4 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition">
        Registar
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Já tem conta? <a href="login.html" class="text-green-600 hover:underline">Voltar ao login</a>
    </div>
  </div>

  <script>
    const input = document.getElementById('profileImage');
    const label = input.previousElementSibling;

    input.addEventListener('change', () => {
      const fileName = input.files[0]?.name;
      if (fileName) {
        label.innerHTML = '<i class="fas fa-check text-green-600"></i>';
      }
    });
  </script>
</body>

</html>
