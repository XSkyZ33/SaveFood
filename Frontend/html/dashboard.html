<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prémios | SaveFood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <nav class="glass-card mt-4 py-4 px-6 flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
    <div class="flex items-center">
      <div class="bg-emerald-500 text-white p-2 rounded-xl mr-3">
        <i class="fas fa-utensils text-xl"></i>
      </div>
      <span class="text-xl font-bold text-gray-800">Save<span class="text-emerald-600">Food</span></span>
    </div>
    <div class="flex flex-wrap justify-center gap-6 text-gray-700 font-medium">
      <a href="Homepage.html" class="hover:text-emerald-600 transition">Início</a>
      <a href="refeicoes.html" class="hover:text-emerald-600 transition">Marcar Refeições</a>
      <a href="schedule.html" class="hover:text-emerald-600 transition">Agenda</a>
      <a href="dashboard.html" class="hover:text-emerald-600 transition">Prémios</a>
      <a href="graficos.html" class="hover:text-emerald-600 transition">Relatórios</a>
      <a href="ajuda.html" class="hover:text-emerald-600 transition">Ajuda</a>
    </div>
    <div class="flex justify-center md:justify-end">
      <a href="login.html"
        class="border border-emerald-500 text-emerald-600 py-2 px-6 rounded-full font-medium hover:bg-emerald-500 hover:text-white transition">
        Aceder à Conta
      </a>
    </div>
  </nav>

  <section class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-white">Os Teus Prémios</h1>
        <p class="text-white/90 mt-2">Troca as tuas conquistas por recompensas úteis</p>
      </div>
    </div>

    <div class="glass-card p-6 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Os Meus Pontos</h2>
      <div class="grid grid-cols-1 gap-6">
        <div>
          <p class="text-sm text-gray-600 mb-1">Total de pontos</p>
          <p id="points" class="text-3xl font-bold text-blue-600">0 pontos</p>
        </div>
      </div>
    </div>

    <div class="glass-card p-6 mb-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Recompensas Disponíveis</h2>
        <div class="flex space-x-2">
          <button id="filter-todas" data-filter="todas"
            class="filter-btn px-4 py-2 bg-emerald-500 text-white rounded-full text-sm font-medium">Todas</button>
          <button id="filter-codigo_desconto" data-filter="codigo_desconto"
            class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium">Código
            Desconto</button>
          <button id="filter-voucher" data-filter="voucher"
            class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium">Voucher</button>
          <button id="filter-produto" data-filter="produto"
            class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium">Produto</button>
        </div>
      </div>

      <div id="recompensas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cartas de recompensas geradas pelo JS -->
      </div>
    </div>

    <div class="glass-card p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Prémios Resgatados</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Prémio
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Tipo
              </th>
            </tr>
          </thead>
          </thead>
          <tbody id="premios-resgatados-tbody" class="bg-white divide-y divide-gray-200">
            <!-- Linhas geradas pelo JS -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>
<script type="module" src="../js/premios.js"></script>

</html>
